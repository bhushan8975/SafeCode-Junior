<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | SafeCode Junior</title>
  
  <!-- üåü App Logo + Favicon -->
<link rel="icon" type="image/png" href="../assets/icons/logo.png" />

<!-- üåÄ Animated Tab Title -->
<script>
  const titles = ["üíª SafeCode Junior", "üõ°Ô∏è Secure Your Future", "üöÄ Learn Cybersecurity"];
  let i = 0;
  setInterval(() => {
    document.title = titles[i];
    i = (i + 1) % titles.length;
  }, 3000);
</script>

  <!-- ‚úÖ Firebase Imports & Auth Logic -->
  <script type="module">
    import { auth, db, storage } from "../js/firebaseConfig.js";
    import {
      onAuthStateChanged,
      signOut,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // üß† Stable Auth Check (Prevents instant redirect)
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.warn("üö´ No user logged in ‚Äî redirecting to login in 2s...");
        // Give Firebase time to rehydrate auth state
        setTimeout(() => {
          if (!auth.currentUser) window.location.href = "login.html";
        }, 2000);
      } else {
        console.log("‚úÖ Logged in as:", user.email);
        loadProfile(user);
      }
    });

    // üß© Load user info
    async function loadProfile(user) {
      document.getElementById("email").value = user.email || "";
      document.getElementById("name").value = user.displayName || "";
      document.getElementById("profileImage").src =
        user.photoURL || "../assets/default-avatar.png";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        if (data.mobile)
          document.getElementById("mobile").value = data.mobile;
        if (data.photoURL)
          document.getElementById("profileImage").src = data.photoURL;
      }
    }

    // üíæ Save updated info
    window.saveProfile = async function () {
      const user = auth.currentUser;
      if (!user) return alert("Please log in first.");

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const photo = document.getElementById("profileImage").src;

      try {
        await updateProfile(user, { displayName: name, photoURL: photo });
        await updateDoc(doc(db, "users", user.uid), {
          name,
          mobile,
          photoURL: photo
        });
        alert("‚úÖ Profile updated successfully!");
      } catch (err) {
        console.error("Update failed:", err);
        alert("‚ö†Ô∏è Failed to update profile. Try again.");
      }
    };

    // üì∏ Upload new photo
    window.uploadPhoto = async function (event) {
      const user = auth.currentUser;
      const file = event.target.files[0];
      if (!user || !file) return;

      try {
        const fileRef = sRef(storage, "profile_photos/" + user.uid);
        await uploadBytes(fileRef, file);
        const photoURL = await getDownloadURL(fileRef);

        await updateProfile(user, { photoURL });
        await updateDoc(doc(db, "users", user.uid), { photoURL });

        document.getElementById("profileImage").src = photoURL;
        alert("‚úÖ Profile photo updated!");
      } catch (err) {
        console.error("Photo upload failed:", err);
        alert("‚ö†Ô∏è Photo upload failed.");
      }
    };

    // üö™ Logout
    window.logoutUser = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

  <!-- ‚úÖ Styling -->
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.5em;
      color: #00e5ff;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(0, 229, 255, 0.3);
      color: #00e5ff;
    }

    .logout {
      background: rgba(255, 75, 75, 0.2);
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: rgba(255, 75, 75, 0.4);
    }

    /* Profile Section */
    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px 40px;
      border-radius: 20px;
      width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .profile-card h2 {
      color: #00e5ff;
      margin-bottom: 20px;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00e5ff;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e5ff, #00bcd4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00e5ff;
    }

    .back-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Sidebar -->
  <div class="sidebar">
    <div>
      <h2>SafeCode</h2>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="newsfeed.html">üì∞ News Feed</a>
      <a href="leaderboard.html">üèÜ Leaderboard</a>
      <a href="profile.html" class="active">üë§ Profile</a>
    </div>
    <div class="logout" onclick="logoutUser()">üö™ Logout</div>
  </div>

  <!-- ‚úÖ Profile Content -->
  <div class="content">
    <div class="profile-card">
      <img id="profileImage" src="../assets/default-avatar.png" alt="Profile" class="profile-photo" />
      <input type="file" accept="image/*" onchange="uploadPhoto(event)" style="margin-bottom: 10px;" />

      <h2>My Profile</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" disabled />
      <input type="text" id="mobile" placeholder="Mobile Number" />

      <button onclick="saveProfile()">Save Changes</button>
      <button class="back-btn" onclick="window.location.href='dashboard.html'">
        Back to Dashboard
      </button>
    </div>
  </div>
</body>
</html>
