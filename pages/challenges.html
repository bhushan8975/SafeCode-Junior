<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeCode ‚Äî Challenges</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>üõ°Ô∏è SafeCode</h2>
      <nav>
        <ul>
          <li><a href="home.html">Lessons</a></li>
          <li class="active">Challenges</li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="news.html">News Feed</a></li>
          <li><a href="roadmap.html">Career Roadmap</a></li>
          <li id="logout">Logout</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>üß© Coding Challenges</h1>
        <input id="challengeSearch" placeholder="Search challenges..." />
      </header>

      <section id="challenges-list" class="lesson-grid"></section>

      <section id="challenge-panel" style="margin-top:24px; background:#15151d; padding:18px; border-radius:12px;">
        <h2 id="challenge-title">Select a challenge</h2>
        <p id="challenge-desc">Choose a challenge to see details and attempt it.</p>

        <label for="answer">Your answer (JS snippet / short text):</label>
        <textarea id="answer" placeholder="Write your answer or code output here..." style="width:100%;height:90px;border-radius:8px;padding:8px;margin-top:8px;background:#1f1f28;color:#fff;"></textarea>

        <div style="display:flex;gap:10px;margin-top:12px;">
          <button id="submitAnswer">Submit</button>
          <button id="autoSolve">Show Expected</button>
          <div style="margin-left:auto;color:#9aa;">Points: <span id="currentPoints">0</span></div>
        </div>

        <p id="resultMsg" style="margin-top:12px;"></p>
      </section>
    </main>
  </div>

  <script type="module" src="../js/challenges.js"></script>
</body>
</html>
